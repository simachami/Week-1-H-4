<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Fashion Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script
      src="https://kit.fontawesome.com/7a10beb5b8.js"
      crossorigin="anonymous"></script>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
       <div class="container d-flex justify-content-between w-100">
        <div>
        <a class="navbar-brand" href="#">FashionForAll</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item ">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link active" href="#">Products</a>
            </li>

            <li class="nav-item ">
              <a class="nav-link active" href="#">Contact</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="#">
                <i class="fa-solid fa-magnifying-glass"></i>Search
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fa-sharp fa-solid fa-cart-shopping"></i>Cart
              </a>
              
            </li>
          </ul>
          <a href="#" class="btn btn-info text-white">Get Started</a>
        </div>
      </div>
    </nav> 

    <div class="container">
      <div class="row">
        <div class="p-5 col-lg-6 ">
          <h1>Welcome To  FashionForAll</h1>
          <p>We have the best clothing in the market. You will find the best quality and latest fashion trends.</p>
      </div>

    <div class="col-md-6">
      <img src="./images/stock-photo2.jpg" alt="stock photo" class="img-fluid">
    </div>
    </div>
    </div> 

    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/stock-photo1.jpg" class="img-fluid" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./images/stock-photo3.jpg" class="d-block w-50" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./images/stock-photo4.jpg" class="d-block w-50" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
